tooltip-project-comment: 'Você tem perguntas ou comentários que você quer que o administrador do Goteo leia? Este é o lugar para explicar alguma parte do que você escreveu sobre o qual você não tem certeza, para propor melhorias, etc.'
project-send-review-desc: >
   Depois de enviá-lo, você não poderá introduzir alterações até que você abra sua edição novamente.

   Em breve, entraremos em contato para discutir a proposta da campanha e continuar com seu processo de otimização e publicação.

   ** Não se esqueça de verificar sua bandeja de SPAM **, às vezes a tecnologia não é capaz de apreciar o amor que damos aos nossos projetos.
