guide-contract-accounts: "Nesta etapa, você deve indicar a conta bancária que deseja receber renda da coleção, eo nome do proprietário. Se você indicou uma conta PayPal, você também deve dizer-nos o nome do seu proprietário (se o projeto é parte de um chamada de capital de irrigação não é necessário). Lembre-se que, para efeitos fiscais, receberá a coleção como uma doação que faz com que a Fundação goteo para o projeto. é uma renda sem IVA e sem bill, portanto, nós assinamos o contrato que coloque o recibo da transferência feita. <b>1. Se você são entidades jurídicas</b> os rendimentos serão tributados no imposto de renda corporativo., no caso de entidades sem fins lucrativos, para saber se estão isentos, você deve consultar para o seu consultor fiscal, porque depende de cada caso. <b>2. No caso de pessoas físicas: O dinheiro arrecadado será tributado no IRPF, e duas situações podem ocorrer: a/ Que o dinheiro arrecadado é para realizar uma atividade econômica, e você está registrado para esse conceito. Nesse caso, você pode deduzir as despesas geradas pelo projeto. b/ Se você não realizar uma atividade econômica ou não estiver registrado, o dinheiro arrecadado será um ganho de capital líquido. Nesse caso, você não pode deduzir despesas relacionadas. Ao receber a doação da Fundação Goteo, uma entidade que administra o Goteo, você NÃO está sujeito ao Imposto sobre Herança e Doações. 3 do Regulamento do Imposto que, entre outros, declara não sujeitar a \"subsídios, bolsas, prêmios, gratificações, gratificações e auxílios concedidos por Entidades Públicas ou Privadas para fins caritativos, educativos, culturais, desportivos ou de ação social\"."
guide-contract-entity: 'Nesta etapa, você deve preencher os detalhes da entidade que você representa. Se você assinar o contrato em seu próprio nome, deverá voltar ao primeiro passo ('' Representante '') e indicá-lo corretamente. '
guide-contract-documents: "É obrigatório o upload dos documentos que certificam os dados inseridos e que detalhamos abaixo: - EM TODOS OS CASOS, cópia do DNI/NIE da pessoa que assina (seja em seu próprio nome ou em nome de uma entidade) - EM TODOS CASOS, cópia de qualquer documento que mostre (completa) o número da conta corrente (livro bancário, recibos ...) - somente no caso de o contrato ser com uma EMPRESA, FUNDAÇÃO ou ASSOCIAÇÃO: TAMBÉM, cópia do CIF e cópia do documento que atesta a delegação de poderes (atas de reunião da associação que indicam claramente o nome e a posição da pessoa que assina o contrato, ou a folha de documentos da empresa, ou carta de autorização declarando que a pessoa que assina pode fazê-lo representando a entidade) "
guide-contract-final: 'Verifique os dados inseridos. Se não houver erros, ele poderá ser fechado para análise. Se houver erros, eles devem ser corrigidos.'
guide-contract-no_entity: "Como um promotor em seu próprio nome e certo você não tem nada para preencher nesta etapa."
guide-contract-promoter: 'Nesta etapa você deve preencher as informações do representante legal da entidade, ou do promotor, se você se representar. Em todos os casos, deve ser a mesma pessoa que assinará o contrato.'
