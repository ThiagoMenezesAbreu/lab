guide-project-error-mandatories: 'Campos obrigatórios em falta'
guide-project-preview: '<strong>Este é um resumo de todas as informações sobre o projeto. </strong><br><br>Revise os pontos em cada seção para ver se você pode melhorar algo ou enviar o projeto para sua avaliação (por meio do botão "Enviar" da parte abaixo) se todos os campos obrigatórios já estiverem preenchidos, para que possam ser valorados pela equipe e pela comunidade de Goteo. Depois de enviá-lo, você não poderá introduzir alterações até que você abra sua edição novamente. <br><br>Tenha em mente que só podemos selecionar alguns projetos por mês para garantir a atenção e a divulgação das propostas que são tornadas públicas. Em breve, entraremos em contato para comentar sobre a proposta da campanha e continuar com seu processo de otimização e publicação. '
