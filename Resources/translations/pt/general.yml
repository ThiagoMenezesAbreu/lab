explain-project-progress:	 'Este gráfico explica de forma visual o nível de dados que você inseriu junto com uma avaliação básica que o sistema faz. Para poder enviar o projeto você tem que superar 80%. Os critérios que compõem este "termômetro" tem a ver com as informações relevantes que você fornecer, a mídia, imagens e links que você entra, se você escolher um mais aberto outra licença, a consistência de seu orçamento em comparação com as tarefas a serem executadas, etc. . Não perca de vista as pontas da coluna da direita, que orientam durante todo o processo.'
fancybox:	 'Text fancybox'
goteo-return-button:	 'De volta ao DoeJá'
guide-dashboard-user-access:	 'A partir daqui, você pode modificar os dados com os quais acessa sua conta do DoeJá.'
guide-dashboard-user-personal:	 "Você apenas tem que preencher esses dados se você tiver criado um projeto e quer que ele seja co-financiado e apoiado por goteo. A informação nesta seção é necessário entrar em contato com você no caso de você obter o financiamento necessário e, portanto, pode fazer o depósito."
guide-project-comment:	 guide-project-comment
guide-project-contract-information:	'A informação nesta seção é necessário entrar em contato com você durante a campanha e se você conseguir o financiamento necessário, a fim de fazer o depósito, uma vez concluído. É importante notar que quem dirige a iniciativa e assinar o contrato (em caso de sucesso da campanha) deve ser a mesma pessoa que recebe o dinheiro. Esta informação completa será necessária quando a primeira rodada for concluída em caso de sucesso.'
guide-project-costs:	 "<strong> Nesta seção você desenvolve um pequeno orçamento com base nos custos que terá que calcular o projeto. </strong><br>deve ser especificado como tarefas, infra-estrutura ou materiais. Tente ser realista em custos e explicar brevemente por que você precisa para cobrir cada um. notar que, como regra geral, a maior parte do projeto devem ser feitas diretamente pela pessoa ou equipe que promove o projeto, não terceirizadas. cálculo também você deve levar em conta as comissões de prestação de corrimento e transação totalizando entre 4,8% e aprox. 6%, dependendo se activáis a opção de pagamento via Paypal ou não (<a href= \" /faq/sponsor#q98\" target=\"new\">+ info em nosso FAQ</a>). <br><strong>É muito importante</strong> diferenciar entre os custos essenciais e custos. Os primeiros devem ser plenamente alcançados para obter financiamento, enquanto estes últimos são solicitados e obtidos directamente numa ronda mais, uma vez que o projecto está em curso, a fim de cobrir o mesmo optimização dos custos (difusão, design, o escopo, mais unidades, etc). Recomenda-se que estes custos adicionais não exceder metade dos custos totais do projecto. <br> Se você quiser que sua campanha é mais curto, one-shot \"tudo ou nada\", você pode indicar isso marcando a caixa, embora o cálculo dos custos deva ser o mesmo. "
guide-project-description:	 "<strong>Esta é a seção onde elaborada sobre os aspectos conceituais do projeto. </strong><br> É a primeira coisa que qualquer usuário na rede será tão carinhoso e evita a escrita erros de ortografia. que você vai notar campos obrigatórios como um vídeo ou fazer upload de imagens. Isto é porque nós consideramos essencial para começar uma angariação de fundos bem sucedida campanha por goteo. <br> note que o mais valorizado crowdfunding é informação ou conhecimento livre de interesse geral que o projeto trará para a comunidade, originalidade, aspirar a resolver uma demanda social, o potencial para apelar a uma ampla comunidade de pessoas interessadas, deixar claro que a equipe de desenvolvimento tem a capacidade e experiência para ser capaz de concretizá-lo, por isso não perca de vista a reportagem sobre esses aspectos. "
guide-project-images:	 'Esta é a seção para adicionar as imagens do projeto. Eles podem ser diagramas, capturas de tela, fotografias, ilustrações, storyboards, etc. Lembre-se de que eles devem ser de sua autoria ou devem obedecer a uma licença que permita sua reutilização. Você pode carregar quantos quiser!'
guide-project-rewards:	 "<strong> Nesta seção você deve estabelecer o que o projeto oferece em troca para aqueles que o suportam.</strong>"
guide-project-support:	 guide-project-support
guide-project-supports:	 '<strong> Nesta seção, você pode especificar quais outros tipos de apoio para além de doações pode ser necessário para realizar o projeto.</strong><br> Podem ser tarefas ou ações por outros (traduções, gestão, divulgação, etc.) ou empréstimos específicos (material, transporte, hardware, etc.).'
guide-project-updates:	 "<b>É muito importante que os projectos se manter informado seus doadores e interessados sobre como sua campanha avança. Nesta seção você pode enviar mensagens de atualização sobre o projeto, como uma espécie de blog público.</b> No DoJá também já alcançaram os fundos mínimos para a segunda rodada de financiamento é fundamental para explicar regularmente o que iniciou a produção, progresso, problemas, etc, que permitem a máxima transparência e como evolui o início do projeto, para tentar gerar mais interesse e comunidade em torno disso. "
guide-project-invests:	 'Desta seção você pode gerenciar seus cofinanciadores, as recompensas que eles escolheram e também entrar em contato com eles se considerar necessário.'
