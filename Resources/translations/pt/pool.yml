landing-more-info-text:	 '<h4> A nova lei permite que você contribua mais e contribuirá para especificar mais projetos </h4><p>Até agora, o que você contribuiu para instituições de caridade e similares foi 25% de desconto em sua declaração de imposto de renda. A partir deste 2015, pode deduzir mais, e ainda mais em 2016. <br><br>As porcentagens dependem não apenas do ano, mas também do quanto contribuem desta forma, para contribuições de um ano inteiro que não excedam 150 R$ porcentagens, e para valores superiores a 150 R$ são outros. </p><h4>e se você repetir com goteo por pelo menos 3 anos ...</h4><p> Se você trabalhou com a mesma entidade nos últimos três anos, os percentuais de redução tarifária são maiores *. Desta forma, sua lealdade é recompensado com um retorno maior. </p><hr><p> (*) O limite de dedução sobre o lucro tributável permanece em 10%.<br> artigo 19 (Dedução a Participação do Imposto de Renda Pessoa Física) da Lei 49/2002, de 23 de dezembro, sobre o regime tributário das entidades sem fins lucrativos e de incentivos fiscais para o mecenato.</p> '
