dashboard-my-wallet-modal-pool-info: 'Carteira Trickle é uma característica da nossa plataforma que permite que você faça a sua doação e então decidir qual a supervisão do projeto.<br> <p>As doações feitas através da nossa plataforma são dedutíveis, de acordo com a Lei 49 / 2002, de 23 de dezembro, regime tributário de entidades sem fins lucrativos e incentivos fiscais para mecenato.</p> <p>Ao fazer sua doação, você pode baixar um certificado de doação que justifique sua contribuição ao Tesouro. Uma entidade sem fins lucrativos Você pode acessar um histórico dos certificados disponíveis associados às suas doações no Goteo em seu painel de usuários, especificamente na seção <a href="/ dashboard / wallet / certificate " target=" _blank">certificado</a> doação. </p><p> NOTA IMPORTANTE lembramos que todas as contribuições para o qual tenha obtido um certificado de doação de nossa Fundação não são devolvidos. Isto significa que se você fez um uma doação vinculada a um projeto específico dentro de nossa plataforma e isso não atingir seu objetivo mínimo de financiamento durante sua campanha, sua contribuição irá para sua carteira, mas não retornará a sua conta corrente. No entanto, você pode gastar esse montante de sua carteira virtual Goteo.org qualquer outro projeto ativo que você deseja no momento que você escolher, sem ter que re-introduzir o seu banco ou dados PayPal.</p>'
